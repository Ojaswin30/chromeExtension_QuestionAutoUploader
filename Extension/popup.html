<!DOCTYPE html>
<html>
    <head>
        <title>LeetCode Solution Uploader</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width: 350px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
                min-height: 200px;
            }
            .container {
                background: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            }
            h2 {
                color: #333;
                margin-bottom: 15px;
                font-size: 18px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 500;
                font-size: 14px;
            }
            select {
                width: 100%;
                padding: 10px;
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: border-color 0.3s;
            }
            select:hover {
                border-color: #667eea;
            }
            select:focus {
                outline: none;
                border-color: #667eea;
            }
            button {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 6px;
                font-weight: 600;
                font-size: 15px;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }
            button:active {
                transform: translateY(0);
            }
            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            #status {
                margin-top: 15px;
                padding: 12px;
                border-radius: 6px;
                font-size: 13px;
                display: none;
            }
            #status.loading {
                background-color: #e3f2fd;
                color: #1976d2;
                display: block;
            }
            #status.success {
                background-color: #e8f5e9;
                color: #388e3c;
                display: block;
            }
            #status.error {
                background-color: #ffebee;
                color: #c62828;
                display: block;
            }
            .spinner {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid currentColor;
                border-right-color: transparent;
                border-radius: 50%;
                animation: spin 0.6s linear infinite;
                margin-right: 8px;
                vertical-align: middle;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>LeetCode Solution Uploader</h2>
            
            <div class="form-group">
                <label for="folderSelect">Select Difficulty Level</label>
                <select id="folderSelect">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            
            <button id="uploadBtn">Upload & Review with ChatGPT</button>
            
            <div id="status"></div>
            
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e0e0e0; font-size: 12px; text-align: center;">
                <a href="settings.html" style="color: #667eea; text-decoration: none; cursor: pointer;"> Extension Settings</a>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
